volumes:
  wagegauge-data:
    external: true
services:
  fastapi:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql://wagegauge:secret@db/wagegauge-data
      WAIT_HOSTS: db:5432
      PORT: 8000
      SIGNING_KEY: 7091da32cfdd6b4eb2991d9b9885860bdedc1de05d972b416791b941ad25a721
    ports:
      - 8000:8000
    volumes:
      - ./api:/app

  db:
    image: postgres:14.5-bullseye
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: wagegauge
      POSTGRES_DB: wagegauge-data
    ports:
      - '15432:5432'
    volumes:
      - wagegauge-data:/var/lib/postgresql/data

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - '3000:3000'
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: '0.0.0.0'
      PUBLIC_URL: http://localhost:3000
      # REACT_APP_SAMPLE_SERVICE_API_HOST: ${REACT_APP_SAMPLE_SERVICE_API_HOST}
